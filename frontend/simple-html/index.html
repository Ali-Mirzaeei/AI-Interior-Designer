<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interior Designer</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .upload-area {
        border: 3px dashed #ccc;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .upload-area:hover {
        border-color: #667eea;
        background: #f8f9ff;
      }

      .preview {
        max-width: 100%;
        max-height: 300px;
        border-radius: 10px;
        margin-top: 20px;
      }

      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        resize: vertical;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI Interior Design Generator</h1>
        <p>عکس اتاق خود را آپلود کنید و سبک جدیدی را تجربه کنید</p>
      </div>

      <div class="upload-area" id="uploadArea">
        <h3>📁 عکس اتاق را اینجا رها کنید یا کلیک کنید</h3>
        <p>فرمت‌های پشتیبانی: JPG, PNG, WebP</p>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <img id="preview" class="preview" style="display: none" />
      </div>

      <div>
        <label for="description"
          ><strong>✨ سبک دکوراسیون جدید را توصیف کنید:</strong></label
        >
        <textarea
          id="description"
          rows="4"
          placeholder="مثلاً: یک اتاق نشیمن مدرن با کفپوش چوبی، پنجره بزرگ، مبلمان Minimalist و نورپردازی گرم"
        ></textarea>
      </div>

      <div style="text-align: center">
        <button id="generateBtn" disabled>تولید طراحی جدید</button>
      </div>

      <div
        id="result"
        style="display: none; margin-top: 30px; text-align: center"
      >
        <h3>🎨 طراحی تولید شده:</h3>
        <img id="resultImage" class="preview" />
      </div>

      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>در حال تولید طراحی جدید...</p>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");
      const description = document.getElementById("description");
      const generateBtn = document.getElementById("generateBtn");
      const result = document.getElementById("result");
      const resultImage = document.getElementById("resultImage");
      const loading = document.getElementById("loading");

      let currentImage = null;

      // Drag and drop functionality
      uploadArea.addEventListener("click", () => fileInput.click());

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#667eea";
        uploadArea.style.background = "#f8f9ff";
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.style.borderColor = "#ccc";
        uploadArea.style.background = "transparent";
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          handleImageUpload(file);
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files[0]) {
          handleImageUpload(e.target.files[0]);
        }
      });

      function handleImageUpload(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentImage = e.target.result;
          preview.src = currentImage;
          preview.style.display = "block";
          checkGenerateButton();
        };
        reader.readAsDataURL(file);
      }

      description.addEventListener("input", checkGenerateButton);

      function checkGenerateButton() {
        generateBtn.disabled = !(currentImage && description.value.trim());
      }

      generateBtn.addEventListener("click", async () => {
        loading.style.display = "block";
        result.style.display = "none";

        try {
          const formData = new FormData();

          // Convert base64 to blob
          const response = await fetch(currentImage);
          const blob = await response.blob();

          formData.append("image", blob, "room.jpg");
          formData.append("description", description.value);

          const apiResponse = await fetch(
            "http://localhost:8000/generate-design",
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await apiResponse.json();

          if (data.success) {
            resultImage.src = data.generated_image;
            result.style.display = "block";
          } else {
            alert("خطا: " + data.message);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("خطا در ارتباط با سرور");
        } finally {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
